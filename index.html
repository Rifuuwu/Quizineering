<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizineering</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainDiv">
        <div id="content">
            <button class="help-button" onclick="window.location.href='about/about.html';">?</button>
            <p>selamat datang di</p>
            <h1>Quizineering</h1>
            <button class="btnStart" onclick="showButtons()">Mulai !!!</button>
        </div>
        <div class="overlay hidden" onclick="hideButtons()" id="overlay"></div>
        <div class="tagDiv hidden" id="tagDiv">
            <!-- Tombol yang akan muncul -->
            pilih kategori <br> <br>
            <button class="btnTag" onclick="hard()">
                <span class="tagBefore">Hardware</span>
                <span class="tagAfter">Ready?</span>
            </button>
            <button class="btnTag" onclick="soft()">
                <span class="tagBefore">Software</span>
                <span class="tagAfter">Ready?</span>
            </button>
        </div>
    </div>
</body>
